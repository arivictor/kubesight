{% extends "base.html" %}

{% block title %}{{ title }} - KubeSight{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">⚠️</div>
        <h1>{{ title }}</h1>
        <p class="error-message">{{ message }}</p>
        
        <div class="error-actions">
            {% if error_actions %}
                {% for action in error_actions %}
                    <a href="{{ action.href }}" class="btn btn-{{ action.style }}">{{ action.label }}</a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
